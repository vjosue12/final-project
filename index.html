<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Signika:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <section id="nickName">
        <div>
            <h1>Tic Tac Toe</h1>
            <form>
                <label>
                    <input type="text" placeholder="Nick" autocomplete="off" pattern=".{6,}" title="Six or more characters" id="nick">
                    <input type="submit" value="Continue" id="submit">
                    <input type="submit" value="New Nick" id="newNick">
                </label>
            </form>
        </div>
    </section>
    <main>
        <div id="chooseP">
            <span class="toggle"></span>
        </div>

        <div class="box">
            <div class="container">
                <button class="boton"></button>
                <button class="boton"></button>
                <button class="boton"></button>
                <button class="boton"></button>
                <button class="boton"></button>
                <button class="boton"></button>
                <button class="boton"></button>
                <button class="boton"></button>
                <button class="boton"></button>
        </div>
    </main>

    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
